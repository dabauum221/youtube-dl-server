<!doctype html>

<!-- Assign the angular module -->
<html ng-app="youtubeDownloader">
    <head>
        <meta charset="utf-8">
        <title>YouTube Downloader</title>
        
        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	   <style>
		  html 					    { overflow-y:  scroll; }
    	  body 					    { padding-top: 50px;   }
    	  .invisible                 { background-color: rgba(238, 238, 238, 0.5); }
       </style>
        
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        
        <!-- load the controller -->
        <script src="js/controller.js"></script>
        
        <!-- load the service -->
        <script src="js/service.js"></script>
        
        <!-- load the main application -->
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-group">
                        <input class="form-control input-lg text-left" placeholder="Search" type="text" ng-model="searchValue">
                    </div>
                    <p ng-show="loading">
        				<span class="fa fa-spinner fa-spin fa-3x"></span>
        			</p>
                    <button ng-show="idle" type="submit" class="btn btn-primary btn-lg" ng-click="search()"><img src="./images/magnifying-glass.png" height="32" width="32"/></button>
                </form>
            </div>
            <div ng-repeat="search in searches">
                <div class="form-group">
                    <img class="btn" ng-click="download(search.link)" src="{{ search.thumbnails.default.url }}" alt="{{ search.title }}" height="{{ search.thumbnails.default.height }}" width="{{ search.thumbnails.default.width }}" />
                    {{ search.title }}
                    
                    <!--p ng-repeat="format in info(search.link).formats">{{ format }}</p-->
                    <!--button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button-->
            		<!--div class="input-group">
                    	<input type="text" class="form-control" ng-value="{{ info(search.link).format_note }}">
                    	<div class="input-group-btn">
                    		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                    		<ul id="color-dropdown-menu" class="dropdown-menu dropdown-menu-right" role="menu">
                    			<li ng-repeat="color in colors" class="input-lg"><a href="#" ng-click="changeColor(color)">{{color.name}}</a></li>
                    		</ul>
                    	</div>
                    </div-->
                    <!--div ng-repeat="format in search.formats">
                        <label>
                            <input type="checkbox">{{ format.format_note }}</input>
                        </label>
                    </div-->
                </div>
            </div>
        </div>
    </body>
</html>
